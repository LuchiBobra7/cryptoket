fragment bid on Bid {
  id
  price
  title
  description
  image {
    url
    thumbnail: url(
      transformation: {
        image: {
          resize: { width: $bidImageSize, height: $bidImageSize, fit: crop }
        }
        document: { output: { format: webp } }
      }
    )
    blurDataURL: url(
      transformation: {
        image: { resize: { width: 10, height: 10, fit: crop } }
        document: { output: { format: webp } }
      }
    )
  }
}
