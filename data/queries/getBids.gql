query getBids(
  $limit: Int
  $skip: Int
  $slug: String
  $bidImageSize: Int = 202
) {
  bidsConnection(
    orderBy: createdAt_DESC
    first: $limit
    skip: $skip
    where: { author: { slug_contains: $slug } }
  ) {
    edges {
      node {
        ...bid
        slug
      }
    }
    pageInfo {
      hasNextPage
    }
  }
}
